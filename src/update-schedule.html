<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to tschedule</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"> <i class="fas fa-code"></i> tschedule </a>
        </h1>
        <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- sign up -->
    <section class="container">
        <div class="form-wrapper">

            <h1 class="large text-primary">
                update schedule
            </h1>
            <p class="lead"><i class="fas fa-user"></i> Edit your schedules</p>

            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="title" required />
                </div>
                <div class="form-group">
                    <textarea name="message" id="" cols="30" rows="10">Message</textarea>
                </div>

                <div class="form-group">
                    important:
                    <input type="checkbox" name="important" id="">
                </div>
                <input type="submit" value="save" class="btn btn-primary" />
                <input type="submit" value="complete" class="btn btn-success" />
                <input type="submit" value="delete" class="btn btn-danger" />
            </form>
            <p class="my-1">
                Back to current schedules <a href="current.html">current</a>
            </p>

        </div>
    </section>


</body>

</html>
